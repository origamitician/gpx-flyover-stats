<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=National+Park:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <p>Upload GPX File:</p>
    <input type="file" id="gpxFileInput" accept=".gpx">

    <!--<div id = "animatedChart"></div>-->
    <button onclick="startAnimation()">Draw</button>
    <!--button onclick="drawBarGraphFrame('instPace', 500)">Draw</button>-->

    <canvas id="myCanvas" width="1000" height="400"></canvas>
    <div id = "graphStatHolder">
        <div class = "indivGraphStat" id="graph_time">
            <p class = "valueDisplay"></p>
            <p class = "valueVariable">ELAPSED TIME</p>
        </div>

         <div class = "indivGraphStat" id="graph_distance">
            <p class = "valueDisplay"></p>
            <p class = "valueVariable">DISTANCE</p>
        </div>
    </div>
    

    <div id = "predictionDivs"></div>
    <p id = "minY"></p>
    <p id = "maxY"></p>
    <table id = "data">
        <tr id = "tableheader">
            <td>Time</td>
            <td>Distance (mi)</td>
            <td>Avg Pace Overall</td>
            <td>Instantaneous Pace</td>
            <td>Avg Pace (last 60s)</td>
            <td>Projected finish</td>
            <td>Split prediction</td>
            <td>Cadence</td>
            <td>Elevation</td>
            <td>Incline</td>
        </tr>
    </table>
</body>


<script src="js/GPXtoRawPoints.js"></script>
<script src="js/rawPointsProcess.js"></script>
<script src="js/animatedgraphclass.js"></script>
</html>
